<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tabata Roulette</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script/script.js"></script>
    <script src="script/slots.js"></script>
    <link rel="stylesheet" href='css/basic.css' />
    <link rel="stylesheet" href='css/slots.css' />
  </head>

  <body>

    <div id="screen_selection">

      <div id="pagetitle">Tabata Roulette</div>

      <div id="slots1" class="slots_container">
        <div class="slots_overlay"></div>
      </div>

      <div id="exercise_list"></div>
      <input type="button" id="spinbutton" value="Spin">
      <input type="button" id="startbutton" value="Start">
      <div id="div_total_time">div_total_time</div>
      <div id="div_remaining_time">div_remaining_time</div>
    </div>

    <div id="screen_config">
      warm_up_time:<input type="text" name="input_warm_up_time" id="input_warm_up_time"><br>
      cool_down_time:<input type="text" name="input_cool_down_time" id="input_cool_down_time"><br>
      set_count:<input type="text" name="input_set_count" id="input_set_count"><br>
      set_rest_duration:<input type="text" name="input_set_rest_duration" id="input_set_rest_duration"><br>
      reps_count:<input type="text" name="input_reps_count" id="input_reps_count"><br>
      rep_duration:<input type="text" name="input_rep_duration" id="input_rep_duration"><br>
      rep_rest_duration:<input type="text" name="input_rep_rest_duration" id="input_rep_rest_duration"><br>
      activity_rest_duration:<input type="text" name="input_activity_rest_duration" id="input_activity_rest_duration">

    </div>
    
    <div id="screen_running">

      <br><br>

      <br><br>
      
      <div id="div_set_count">div_set_count</div>

      <div id="div_activity_count">div_activity_count</div>
      <div id="div_rep_count">div_rep_count</div>
      <div id="div_activity">div_activity</div>
      <div id="div_countdown">div_countdown</div>

      <br><br>
      
      <input type="button" id="pausebutton" value="Pause">


  

    </div>
    






  </body>
</html>
