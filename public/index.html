<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tabata Roulette</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script/script.js"></script>
    <script src="script/slots.js"></script>
    <link rel="stylesheet" href='css/basic.css' />
    <link rel="stylesheet" href='css/slots.css' />
  </head>

  <body>
    <div id="screen_running">
      <br><br>
      <div id="div_total_time">div_total_time</div>
      <div id="div_remaining_time">div_remaining_time</div>
      <br><br>
      
      <div id="div_set_count">div_set_count</div>

      <div id="div_activity_count">div_activity_count</div>
      <div id="div_rep_count">div_rep_count</div>
      <div id="div_activity">div_activity</div>
      <div id="div_countdown">div_countdown</div>

      <br><br>
      <input type="button" id="startbutton" value="Start">
      <input type="button" id="pausebutton" value="Pause">


      <br><Br>
    </div>
    
    <div id="screen_selection">
      <input type="button" id="spinbutton" value="Spin">
      <div id="slots_container"></div>
      <div id="exercise_list"></div>
    </div>





  </body>
</html>
